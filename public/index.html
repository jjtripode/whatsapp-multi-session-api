<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Bot de WhatsApp, a Tu Manera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:read-only {
            background-color: #e9e9e9;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .logo-container {
            position: absolute;
            right: 0px;
            bottom: 0px;
            background-color: #e9e9e9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,
                    0,
                    0,
                    0.4);
            display: none;
        }

        .show {
            display: block;
        }

        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 30%;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>Tu Bot de WhatsApp, a Tu Manera</h1>

        <div class="image-container">
            <img src="/images/fondo.png" alt="Custom WhatsApp Bot">
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h1>Generando QR...</h1>
                <div id="qr-container"></div>
                <button type="button" onclick="cerrar()">Cerrar</button>
            </div>
        </div>

        <form action="/start-session" method="POST">
            <label for="sessionId">Session</label>
            <input type="text" id="sessionId" name="sessionId" readonly>

            <label for="userText">Personaliza tu bot:</label>
            <textarea id="userText" name="userText"
                placeholder="Eres un vendedor de productos online, tu catago esta disponible en esta url: www.tupagina.com. La forma de de pago es por qr, mercadopago:alias MiAlias.MercadoPago, Modo:MiAlias.Modo, transferencia:Mi.Alias.Banco. Si consulta por un producto que aun no recibio pregunta por el idenfificador del producto. Si consulta por un producto ya adquirido pregunta cual es motivo y solicita que te de mas detalle. El horario de atencion es de lun a vier de 9am a 19pm..."></textarea>

            <!-- <button type="submit">Comenzar</button> -->
            <button type="button" onclick="star()">Comenzar</button>
        </form>
    </div>
    <div class="logo-container">
        <img src="images/logo.jpeg" alt="Develone Logo">
    </div>


    <script>
        function generateRandomHash() {
            return crypto.getRandomValues(new Uint8Array(16))
                .reduce((acc, byte) => acc + byte.toString(16).padStart(2, '0'), '');
        }

        document.getElementById('sessionId').value = generateRandomHash();

        function star() {
            const sessionId = document.getElementById('sessionId').value;
            console.log(document.getElementById('sessionId').value);
            fetch("/start-session", {
                method: "POST",
                body: JSON.stringify({
                    sessionId: sessionId,
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then((response) => {
                    console.log(response.sessionId);
                    checkQr(response.sessionId);
                }
                );
        }

        function checkQr(sessionId) {
            document.getElementById('popup').classList.add("show");
            fetch('/check-qr/' + sessionId)
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        document.getElementById('qr-container').innerHTML =
                            '<img src="' + data.qrUrl + '" alt="QR Code" />';
                    } else {
                        setTimeout(checkQr(sessionId), 2000); // Reintentar despu√©s de 1 segundo
                    }
                });
        }

        function cerrar(event) {
            document.getElementById('popup').classList.remove("show");;
        }
    </script>
</body>

</html>
